<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <section class="section-parallax">
        <div class="Parallax-World grid">
            <div class="content">
                <h2 class="Heading-Txt" data-aos="fade-right"
                data-aos-offset="300"
                data-aos-easing="ease-in-sine">
                    Welcome To Coding World
                </h2>
                <div class="Button-Continer" data-aos="zoom-out-right">
                    <button class="btn btn1">Learn It</button>
                    <button class="btn btn2">Info</button>
                </div>
            </div>
            <div class="Wrapper"></div>
        </div>
        <div class="Parallax-World2 grid">
            <div class="content">
                <h2 class="Heading-Txt">
                    Welcome To Wildlife Reserve
                </h2>
                <div class="Button-Continer">
                    <button class="btn btn1">Book Now</button>
                    <button class="btn btn2">Info</button>
                </div>
            </div>
            <div class="Wrapper"></div>
        </div>
        <div class="Parallax-World3 grid">
            <div class="content">
                <h2 class="Heading-Txt">
                    Coffee in Winter
                </h2>
                <div class="Button-Continer">
                    <button class="btn btn1">Buy Now</button>
                    <button class="btn btn2">Info</button>
                </div>
            </div>
            <div class="Wrapper"></div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
      
</body>
</html>
